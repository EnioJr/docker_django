{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{ task.title }}'{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1> Editando '{{ task.title }}' </h1>

    <form method="POST">
        <!-- Sempre que criar um form deve ter o csrf
                Usado para pegar o post  -->
        {% csrf_token %}
        {{form|crispy}}
        <!-- Trocado pelo codigo acima {{form.as_p}} -->
        <input type="submit" class="btn btn-success" value="Editar Tarefa">
    </form>

</div>
{% endblock %}
